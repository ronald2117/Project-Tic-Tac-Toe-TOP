<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="game-container">
            <div class="inner-container">
                <div class="scores-section">
                    <div class="p1-score-container">
                        <p>PLAYER 1</p>
                        <p class="p1-score"></p>
                    </div>
                    <div class="draw-score-container">
                        <p>DRAW</p>
                        <p class="draw-score"></p>
                    </div>
                    <div class="p2-score-container">
                        <p>PLAYER 2</p>
                        <p class="p2-score"></p>
                    </div>
                </div>
                <div class="game-board">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="controller">
                    <div class="greet"></div>
                    <div class="turn-indicator"></div>
                    <div class="new-game-btn">New Game</div>
                </div>
            </div>
        </div>
        <h1><span class="yellow-txt">tic.</span><span class="blue-txt">tac.</span><span class="yellow-txt">toe.</span></h1>
    </div>
    <div class="restart-btn">Restart</div>
    <script src="script.js"></script>
</body>
</html>
